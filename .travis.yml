sudo: required
language: python
addons:
  apt:
    packages:
    - libusb-1.0-0-dev
    - libudev-dev
matrix:
  include:
  - if: tag =~ .+
    os: osx
    language: ruby
    osx_image: xcode7.3
  - os: linux
    python: "3.4"
    services:
    - docker
  - if: NOT tag =~ .+
    os: linux
    python: "3.5"
  - if: NOT tag =~ .+
    os: linux
    python: "3.6"
before_install:
- source contrib/zcash/travis/electrum_zcash_version_env.sh
- echo electrum-snowgem version is $ELECTRUM_SNOWGEM_VERSION
- mkdir -p build && cp contrib/zcash/travis/* ./build/
- if [[ -n $TRAVIS_TAG ]] && [[ $TRAVIS_OS_NAME == 'osx' ]]; then
      ./build/before_install-osx.sh;
  fi
- if [[ -n $TRAVIS_TAG ]] && [[ $TRAVIS_OS_NAME == 'linux' ]] && [[ $TRAVIS_PYTHON_VERSION == '3.4' ]]; then
      ./build/before_install-linux.sh;
  fi
- if [[ -n $TRAVIS_TAG ]] && [[ $TRAVIS_OS_NAME == 'linux' ]] && [[ $TRAVIS_PYTHON_VERSION == '3.5' ]]; then
      ./build/before_install-linux-apk.sh;
  fi
install:
- if [[ -z $TRAVIS_TAG ]] && [[ $TRAVIS_OS_NAME == 'linux' ]]; then
      pip install tox; pip install tox-travis;
  fi
script:
- if [[ -z $TRAVIS_TAG ]] && [[ $TRAVIS_OS_NAME == 'linux' ]];then
      tox;
  fi
- if [[ -n $TRAVIS_TAG ]] && [[ $TRAVIS_OS_NAME == 'osx' ]]; then
      ./build/travis-build-osx.sh ;
  fi
- if [[ -n $TRAVIS_TAG ]] && [[ $TRAVIS_OS_NAME == 'linux' ]] && [[ $TRAVIS_PYTHON_VERSION == '3.4' ]]; then
      ./build/travis-build-linux.sh;
  fi
- if [[ -n $TRAVIS_TAG ]] && [[ $TRAVIS_OS_NAME == 'linux' ]] && [[ $TRAVIS_PYTHON_VERSION == '3.5' ]]; then
      ./build/travis-build-linux-apk.sh;
  fi
deploy:
- provider: releases
  api_key:
    secure: 
  file:
  - build/electrum-snowgem/dist/electrum-snowgem-$ELECTRUM_SNOWGEM_VERSION-macosx.dmg
  on:
    repo: Snowgem/electrum-snowgem
    tags: true
    condition: "$TRAVIS_OS_NAME = osx"
- provider: releases
  api_key:
    secure: 
  file:
  - build/electrum-snowgem/dist/Electrum-Snowgem-$ELECTRUM_SNOWGEM_VERSION.tar.gz
  - build/electrum-snowgem/dist/electrum-snowgem-$ELECTRUM_SNOWGEM_VERSION-setup-win32.exe
  - build/electrum-snowgem/dist/electrum-snowgem-$ELECTRUM_SNOWGEM_VERSION-setup-win64.exe
  - build/electrum-snowgem/bin/Electrum_SnowGem-$ELECTRUM_ZCASH_APK_VERSION-release-unsigned.apk
  on:
    repo: Snowgem/electrum-snowgem
    tags: true
    condition: "$TRAVIS_OS_NAME = linux"
